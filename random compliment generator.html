<html>
  <head>
    <title>Random Compliment</title>
    <style>
      body {
        background-color: <%= RandomColor %>;
      }
    </style>
  </head>
  <body>
    <h1 id="compliment"><%= RandomCompliment %></h1>
    <button onclick="updateCompliment()">Get a new compliment</button>
    <script>
      // Declare an array to hold our compliments
      const compliments = [
        "You are intelligent.",
        "You are talented.",
        "You are beautiful.",
        "You are kind.",
        "You are amazing.",
        "You are worthy."
      ];

      // Function to update the compliment and background color
      function updateCompliment() {
        // Generate a random number between 0 and the length of the compliments array
        const randomNumber = Math.floor(Math.random() * compliments.length);

        // Generate a random hex color code
        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);

        // Set the background color and compliment text
        document.body.style.backgroundColor = randomColor;
        document.getElementById('compliment').innerText = compliments[randomNumber];
      }
    </script>
  </body>
</html>
